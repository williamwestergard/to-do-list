<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="main-section">

    <form id="to-do-list" autocomplete="off">
      <input id="add-task" type="text" name="add-task" />
      <button id="submit-button" type="button">Add Task </button>
    </form>

    <!-- Empty section for the tasks -->
    <section id="tasks-container"> 
      <article id="current-tasks">Current Tasks</article>
    </section>

  </section>

    <script src="app.js"></script>
  </body>
</html>
